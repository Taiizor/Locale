name: Stale

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and pull requests
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment to keep it open.
            Thank you for your contributions to Locale!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          
          # Pull request configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            If this PR is still in progress, please comment or push changes to keep it open.
            Thank you for your contributions to Locale!
          stale-pr-label: 'stale'
          days-before-pr-stale: 60
          days-before-pr-close: 14
          
          # Labels to exempt from stale
          exempt-issue-labels: 'pinned,security,bug,enhancement,help wanted,good first issue'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          
          # Close message
          close-issue-message: |
            This issue was closed because it has been inactive for too long.
            Feel free to reopen if you believe this issue is still relevant.
          close-pr-message: |
            This pull request was closed because it has been inactive for too long.
            Feel free to reopen if you would like to continue working on it.
          
          # Other options
          remove-stale-when-updated: true
          operations-per-run: 100